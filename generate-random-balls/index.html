<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2D Ball Animation</title>
  <style>
    body {
      margin:   0;
      padding:  0;
      overflow: hidden;
    }
    .ball {
      border-radius: 50%;
      position:      absolute;
      z-index:       5;
    }
    #hud {
      font-size: 2em;
      position:  absolute;
      z-index:   10;
    }
  </style>
</head>
<body>

<div id="hud">
  balls: <span id="ball-count">0</span>,
  time: <span id="time-elapsed">0</span>s
</div>

<script src="./script.js"></script>

</body>
</html>
